<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
 
    <title>CHANGERCOULEUR</title>
</head>
<body>
    <div class="changer"  id="changer" style="height: 150px; width: 200px; background-color: yellow;"><div>
        <div><button type="button"  id="button" class="button"> cliquez-moi </button></div>

<script>
    let couleurs = ['yellow', 'green' , ' black' , 'white' ,'pink' ,' violet' , ' brown' , 'cyan' , 'blue'];
 
 let button = document.getElementById("button");

 button.addEventListener( 'click' , function() {

     let randomcouleurs = couleurs[Math.floor(Math.random() * couleurs.length)];

     let changers = document.getElementById("changer");

     changers.style.backgroundColor = randomcouleurs;
 

 });

</script>


    
</body>
</html>
